<!DOCTYPE html>
<!--- Test --->

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="icon" type="image/png" href="IMGS/MEG-Icon.png">
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="./JVSC/MediaPlayerScript.js" defer></script>
</head>


<body class="BRO">

    <div class="NavBarBackground">
        <a href="Index.html" class="NO-Underline"><p class="NAP-TXT" >TEST WEB - mediaplayer</p></a>
    </div>

    <div class="VidContainer paused" data-VolumeLevel="high">
        <img class="ThumbnailIMG">
        <div class="VidControlsContainer">
            <div class="TimelineContainer">
                <div class="TimeLine">
                    <img class="PreviewIMG-DelateThis">
                    <div class="ThumbIndicator"></div>
                </div>
            </div>
            <div class="Controls">
                <button onclick="togglePlay()" class="PlayPauseBtn"></button>
                <div class="VolumeContainer">
                    <button onclick="toggleMute()" class="VolumeBtn"></button>
                    <input class="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="DurationContainer">
                    <div class="CurrentTime">0:00</div>
                    /
                    <div class="TotalTime">0:00</div>
                </div>
                <button onclick="toggleSettingsMenu()" class="VidSettingsBtn"></button>
                <button onclick="toggleMinimalizeMode()" class="MiniPlayerBtn"></button>
                <button onclick="toggleTheaterMode()" class="TheaterBtn"></button>
                <button onclick="toggleFullScreenMode()" class="FullScreenBtn"></button>
            </div>
        </div>
        <div class="SettingsMenu">
            <div class="SettingContainer">
                <img class="SettingIcon" src="./IMGS/SET.png">
                <p class="SettingText">text here</p>
            </div>
            <div class="SettingContainer">
                <img class="SettingIcon" src="./IMGS/SET.png">
                <p class="SettingText">text here</p>
            </div>
        </div>
        <video class="VidPlayer" src="VIDS/Unreal Engine 5 Inventory System Tutorial.mp4"></video>
    </div>

</body>


</html>
